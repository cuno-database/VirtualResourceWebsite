  <script>
    
    function createTable(tableData) {
	
	var table = $('table#jquery-table');

	table.empty();
	
	var header_columns = ["Resource Name", "Resource Type", "Source", "Key Concepts", "More Info"];
	var thead_tr = $('<tr>');
	$.each(header_columns, function(x, hcol) {
		$('<th>').text(hcol).appendTo(thead_tr);
 	});
  table.append( $('<thead>').append(thead_tr) );

	var tbody = $('<tbody>');
	$.each(tableData.data, function(x, row) {
	    var tr = $('<tr>');
	    $.each(row, function(y, col) {
	        tr.append( $('<td>').html(col) );
	    });
	    tbody.append(tr);
	});

	table.append(tbody);
}

Papa.parse('../data/physics_newtonslaws_elementary.csv', {
	download: true,
	header: true,
	// quoteChar: '"',
	complete: function(results) {
		// console.log(results.meta.fields);
		console.log("Parsing complete:", results.data);
		createTable(results);
	}
});
  </script>
